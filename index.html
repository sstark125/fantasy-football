<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Modal window</title>
  </head>
  <body>
    <div class="winner">
      <h1 class="titleW">Winner</h1>
      <img class="playerimg" src="https://pbs.twimg.com/profile_images/1625673594985406464/h5LTiDPd_400x400.jpg" alt="Winning Player">
    </div>
    <div class="home">
      <h1 class="title">Case Fantasy</h1>
      <div class="cards">
        <div class="division1">
          <button class="show-modal">Slay</button>
          <button class="show-modal">Jol</button>
          <button class="show-modal">Car</button>
          <button class="show-modal">Mona</button>
        </div>
        <div class="division1">
          <button class="show-modal">Ed</button>
          <button class="show-modal">Seb</button>
          <button class="show-modal">Bol</button>
          <button class="show-modal">Yean</button>
        </div>
      </div>
    </div>

    <div class="winner">
      <h1 class="titleW">Loser</h1>
      <img class="playerimg" src="https://camelathletics.com/images/2022/10/27/Cameron_Lewis_Web.jpg" alt="Winning Player">
    </div>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>TEAM NAME</h1>
      <div class="fullroster">
        <p>
          <ul class="roster">
            <li>QB</li>
            <li>RB</li>
            <li>RB</li>
            <li>WR</li>
            <li>WR</li>
            <li>TE</li>
            <li>FLEX</li>
          </ul>
        </p>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
